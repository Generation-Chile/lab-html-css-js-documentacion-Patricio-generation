<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohorte 17 FullStack Developers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <section id="cta">
        <h1>FullStack <span class="travel">Developers!</span></h1>
        <h2>Undete a nuestro equipo</h2>
        <p>La comunidad de desarrolladores Full Stack Developers</p>
        <button id="cta-form">Quiero saber más</button>
    </section>
    <section id="form">
        <h2>Contactanos para saber más de nuestra comunidad</h2>
        <form>
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje: </label>
            <textarea name="message" id="message" required></textarea>
            <button type="button" onclick="presionarBoton()">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p>
      </footer>
      <script src="script.js"></script>
</body>
</html>
